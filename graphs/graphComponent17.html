        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Interaction_with_custom_artifact_stores", "label": "Interaction_with_custom_artifact_stores", "shape": "dot"}, {"color": "#97c2fc", "id": "Example", "label": "Example", "shape": "dot"}, {"color": "#97c2fc", "id": "MD5sums_of_provided_files_", "label": "MD5sums_of_provided_files_", "shape": "dot"}, {"color": "#97c2fc", "id": "Extract", "label": "Extract", "shape": "dot"}, {"color": "#97c2fc", "id": "QDL_Additional_Methods", "label": "QDL_Additional_Methods", "shape": "dot"}, {"color": "#97c2fc", "id": "META_search_callback()", "label": "META_search_callback()", "shape": "dot"}, {"color": "#97c2fc", "id": "V2", "label": "V2", "shape": "dot"}, {"color": "#97c2fc", "id": "META_is_config_valid()", "label": "META_is_config_valid()", "shape": "dot"}, {"color": "#97c2fc", "id": "Reusable_automation_actions", "label": "Reusable_automation_actions", "shape": "dot"}, {"color": "#97c2fc", "id": "In-Process_Triton_Server_API", "label": "In-Process_Triton_Server_API", "shape": "dot"}, {"color": "#97c2fc", "id": "Model_versioning", "label": "Model_versioning", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Interaction_with_custom_artifact_stores", "id": "Interaction_with_custom_artifact_stores_to_Example", "to": "Example"}, {"from": "MD5sums_of_provided_files_", "id": "MD5sums_of_provided_files__to_Extract", "to": "Extract"}, {"from": "QDL_Additional_Methods", "id": "QDL_Additional_Methods_to_Example", "to": "Example"}, {"from": "Extract", "id": "Extract_to_Example", "to": "Example"}, {"from": "META_search_callback()", "id": "META_search_callback()_to_Example", "to": "Example"}, {"from": "V2", "id": "V2_to_Example", "to": "Example"}, {"from": "Example", "id": "Example_to_META_is_config_valid()", "to": "META_is_config_valid()"}, {"from": "Example", "id": "Example_to_Reusable_automation_actions", "to": "Reusable_automation_actions"}, {"from": "Example", "id": "Example_to_In-Process_Triton_Server_API", "to": "In-Process_Triton_Server_API"}, {"from": "Example", "id": "Example_to_Model_versioning", "to": "Model_versioning"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12, "color": "black"}, "shapeProperties": {"useBorderWithImage": true}}, "edges": {"length": 1050}, "physics": {"stabilization": {"enabled": true, "iterations": 1000}, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 700, "springConstant": 0.01, "nodeDistance": 750, "damping": 0.09}, "solver": "hierarchicalRepulsion", "timestep": 0.5}, "layout": {"hierarchical": {"enabled": true, "blockShifting": true, "parentCentralization": true, "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
