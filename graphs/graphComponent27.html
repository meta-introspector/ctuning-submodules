        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Building_the_binaries", "label": "Building_the_binaries", "shape": "dot"}, {"color": "#97c2fc", "id": "notes_/*", "label": "notes_/*", "shape": "dot"}, {"color": "#97c2fc", "id": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance", "label": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance", "shape": "dot"}, {"color": "#97c2fc", "id": "power_measurement*_with_VF_configuration,_you_need_to_allow", "label": "power_measurement*_with_VF_configuration,_you_need_to_allow", "shape": "dot"}, {"color": "#97c2fc", "id": "Launching_the_environment_on_Jetson_Orin_AGX/NX", "label": "Launching_the_environment_on_Jetson_Orin_AGX/NX", "shape": "dot"}, {"color": "#97c2fc", "id": "Further_reading", "label": "Further_reading", "shape": "dot"}, {"color": "#97c2fc", "id": "Launching_the_environment_on_Jetson_Orin_systems", "label": "Launching_the_environment_on_Jetson_Orin_systems", "shape": "dot"}, {"color": "#97c2fc", "id": "Adding_a_New_or_Custom_System", "label": "Adding_a_New_or_Custom_System", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Building_the_binaries", "id": "Building_the_binaries_to_notes_/*", "to": "notes_/*"}, {"from": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance", "id": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance_to_notes_/*", "to": "notes_/*"}, {"from": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance", "id": "Launching_the_environment_on_a_MIG_(Multi-Instance_GPU)_instance_to_power_measurement*_with_VF_configuration,_you_need_to_allow", "to": "power_measurement*_with_VF_configuration,_you_need_to_allow"}, {"from": "Launching_the_environment_on_Jetson_Orin_AGX/NX", "id": "Launching_the_environment_on_Jetson_Orin_AGX/NX_to_notes_/*", "to": "notes_/*"}, {"from": "Further_reading", "id": "Further_reading_to_notes_/*", "to": "notes_/*"}, {"from": "Launching_the_environment_on_Jetson_Orin_systems", "id": "Launching_the_environment_on_Jetson_Orin_systems_to_notes_/*", "to": "notes_/*"}, {"from": "Adding_a_New_or_Custom_System", "id": "Adding_a_New_or_Custom_System_to_notes_/*", "to": "notes_/*"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12, "color": "black"}, "shapeProperties": {"useBorderWithImage": true}}, "edges": {"length": 1050}, "physics": {"stabilization": {"enabled": true, "iterations": 1000}, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 700, "springConstant": 0.01, "nodeDistance": 750, "damping": 0.09}, "solver": "hierarchicalRepulsion", "timestep": 0.5}, "layout": {"hierarchical": {"enabled": true, "blockShifting": true, "parentCentralization": true, "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
