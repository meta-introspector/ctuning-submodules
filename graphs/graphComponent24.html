        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Dependency_and_Integration_Version_Updates", "label": "Dependency_and_Integration_Version_Updates", "shape": "dot"}, {"color": "#97c2fc", "id": "What\u0027s_Changed", "label": "What\u0027s_Changed", "shape": "dot"}, {"color": "#97c2fc", "id": "0.44.0", "label": "0.44.0", "shape": "dot"}, {"color": "#97c2fc", "id": "If_you_upgraded_to_ZenML_v0.45.2_or_v0.45.3_and_are", "label": "If_you_upgraded_to_ZenML_v0.45.2_or_v0.45.3_and_are", "shape": "dot"}, {"color": "#97c2fc", "id": "0.7.0", "label": "0.7.0", "shape": "dot"}, {"color": "#97c2fc", "id": "0.6.1", "label": "0.6.1", "shape": "dot"}, {"color": "#97c2fc", "id": "If_you_upgraded_to_ZenML_v0.45.2_and_are_experiencing", "label": "If_you_upgraded_to_ZenML_v0.45.2_and_are_experiencing", "shape": "dot"}, {"color": "#97c2fc", "id": "/0.44.0_was_removed_from_pypi_due_to_an_issue_with_the_alembic", "label": "/0.44.0_was_removed_from_pypi_due_to_an_issue_with_the_alembic", "shape": "dot"}, {"color": "#97c2fc", "id": "Disable_Implicit_Auth_Methods_for_Service_Connectors_by_Default", "label": "Disable_Implicit_Auth_Methods_for_Service_Connectors_by_Default", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Dependency_and_Integration_Version_Updates", "id": "Dependency_and_Integration_Version_Updates_to_What\u0027s_Changed", "to": "What\u0027s_Changed"}, {"from": "0.44.0", "id": "0.44.0_to_What\u0027s_Changed", "to": "What\u0027s_Changed"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_If_you_upgraded_to_ZenML_v0.45.2_or_v0.45.3_and_are", "to": "If_you_upgraded_to_ZenML_v0.45.2_or_v0.45.3_and_are"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_0.7.0", "to": "0.7.0"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_0.6.1", "to": "0.6.1"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_If_you_upgraded_to_ZenML_v0.45.2_and_are_experiencing", "to": "If_you_upgraded_to_ZenML_v0.45.2_and_are_experiencing"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_/0.44.0_was_removed_from_pypi_due_to_an_issue_with_the_alembic", "to": "/0.44.0_was_removed_from_pypi_due_to_an_issue_with_the_alembic"}, {"from": "What\u0027s_Changed", "id": "What\u0027s_Changed_to_Disable_Implicit_Auth_Methods_for_Service_Connectors_by_Default", "to": "Disable_Implicit_Auth_Methods_for_Service_Connectors_by_Default"}]);

                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12, "color": "black"}, "shapeProperties": {"useBorderWithImage": true}}, "edges": {"length": 1050}, "physics": {"stabilization": {"enabled": true, "iterations": 1000}, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 700, "springConstant": 0.01, "nodeDistance": 750, "damping": 0.09}, "solver": "hierarchicalRepulsion", "timestep": 0.5}, "layout": {"hierarchical": {"enabled": true, "blockShifting": true, "parentCentralization": true, "sortMethod": "directed"}}};

                  return network;

              }
