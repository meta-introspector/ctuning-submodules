        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "1.3_1-bit_Algorithm", "label": "1.3_1-bit_Algorithm", "shape": "dot"}, {"color": "#97c2fc", "id": "1.2.2_MPI-based_implementation", "label": "1.2.2_MPI-based_implementation", "shape": "dot"}, {"color": "#97c2fc", "id": "out!*_This_NCCL-based_implementation_requires_PyTorch_\u003e=_1.8._It", "label": "out!*_This_NCCL-based_implementation_requires_PyTorch_\u003e=_1.8._It", "shape": "dot"}, {"color": "#97c2fc", "id": "1.3_0/1_Adam_Algorithm", "label": "1.3_0/1_Adam_Algorithm", "shape": "dot"}, {"color": "#97c2fc", "id": "1.3_1-bit_LAMB_Algorithm", "label": "1.3_1-bit_LAMB_Algorithm", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "1.3_1-bit_Algorithm", "id": "1.3_1-bit_Algorithm_to_1.2.2_MPI-based_implementation", "to": "1.2.2_MPI-based_implementation"}, {"from": "1.2.2_MPI-based_implementation", "id": "1.2.2_MPI-based_implementation_to_out!*_This_NCCL-based_implementation_requires_PyTorch_\u003e=_1.8._It", "to": "out!*_This_NCCL-based_implementation_requires_PyTorch_\u003e=_1.8._It"}, {"from": "1.2.2_MPI-based_implementation", "id": "1.2.2_MPI-based_implementation_to_1.3_0/1_Adam_Algorithm", "to": "1.3_0/1_Adam_Algorithm"}, {"from": "1.2.2_MPI-based_implementation", "id": "1.2.2_MPI-based_implementation_to_1.3_1-bit_LAMB_Algorithm", "to": "1.3_1-bit_LAMB_Algorithm"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 12, "color": "black"}, "shapeProperties": {"useBorderWithImage": true}}, "edges": {"length": 1050}, "physics": {"stabilization": {"enabled": true, "iterations": 1000}, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 700, "springConstant": 0.01, "nodeDistance": 750, "damping": 0.09}, "solver": "hierarchicalRepulsion", "timestep": 0.5}, "layout": {"hierarchical": {"enabled": true, "blockShifting": true, "parentCentralization": true, "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
